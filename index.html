<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>

<body>
    <main>
        <section>
            <h1>Formulário de Cadastro</h1>
            <form>
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" placeholder="Seu nome"> <br>
                </div>

                <hr>

                <div class="campo">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" placeholder="exemplo@exemplo.com"> <br>
                </div>

                <hr>

                <div class="campo">
                    <label for="password">Senha</label>
                    <input id="password" type="password" placeholder="*******"> <br>
                </div>

                <hr>

                <div class="campo">
                    <label for="data">Data de nascimento</label>
                    <input id="data" type="date"> <br>
                </div>

                <hr>

                <div class="campo">
                    <span>Selecione seu gênero:</span> <br>
                    <input id="masc" type="radio" name="genero"> <label for="masc">Masculino</label>
                    <input id="fem" type="radio" name="genero"> <label for="fem">Feminino</label>
                    <input id="outro" type="radio" name="genero"> <label for="outro">Outro / Prefiro não informar</label> <br>
                </div>

                <hr>

                <div class="campo">
                    <input id="termos" type="checkbox"> <label for="termos">Eu li e aceito os <a href="terms.html">termos</a></label> <br>
                </div>
                
                <hr>

                <div class="campo">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
