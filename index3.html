<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="3.css">

<body>
    <div class="container">
        <h1>Formulário Numérico</h1>
        <form id="form">
            <input type="number" id="nA" required placeholder="Número A">
            <br>
            <input type="number" id="nB" required placeholder="Número B">
            <br>
            <button type="submit">Enviar</button>
        </form>
        <p class="success_message"></p>
        <p class="error_message"><strong>B</strong> deve ser <strong>maior</strong> que <strong>A</strong>. &#9888;</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
